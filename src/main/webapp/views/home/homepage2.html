<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>单位查询</title>
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<table id="demo" lay-filter="test"></table>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
  layui.use('table', function(){
    var table = layui.table;

    //第一个实例
    table.render({
      elem: '#demo'
      ,height: 312
      ,url: '/company/' //数据接口
      ,page: {curr: 0, first: 0} //第一页开始
      ,cols: [[ //表头
        {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
        ,{field: 'name', title: '单位名称', width:80}
        ,{field: 'provinceId', title: '所在地区', width:80, sort: true}
        ,{field: 'companyType', title: '学校/机构', width:80}
        ,{field: 'invoiceHeader', title: '发票抬头', width: 177}
        ,{field: 'invoiceTaxNo', title: '发票税号', width: 80, sort: true}
        ,{field: 'createTime', title: '创建时间', width: 80, sort: true}
        ,{field: 'status', title: '有效标志', width: 80}
        ,{field: '修改', title: '操作', width: 135, sort: true}
      ]]
    });

  });
</script>
</body>
</html>
